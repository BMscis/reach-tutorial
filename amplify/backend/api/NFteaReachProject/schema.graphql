type NFTSQL @model @auth(rules: [{allow: public}, {allow: owner, operations: [create, read, update]}, {allow: private, operations: [create, read, update]}]) {
  id: ID!
  owner: String!
  description: String!
  image: String
  price: Float!
  wallet: String
  prevOwner: String
  blockTime: String
  nonce: String
  likes: Int
  ownerName: String
  userPicture: String
} 